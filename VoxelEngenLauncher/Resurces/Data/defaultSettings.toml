[audio]
enabled = true
volume-master = 1
volume-regular = 1
volume-ui = 1
volume-ambient = 1
volume-music = 1

[display]
width = 1280
height = 720
samples = 0
framerate = 120
fullscreen = false
limit-fps-iconified = true

[camera]
sensitivity = 10
fov = 120
fov-effects = true
shaking = true
inertia = true

[chunks]
load-distance = 80
load-speed = 32
padding = 2

[graphics]
fog-curve = 6
backlight = true
dense-render = true
gamma = 1
frustum-culling = true
skybox-resolution = 96
chunk-max-vertices = 200000
chunk-max-vertices-dense = 800000
chunk-max-renderers = 6

[ui]
language = "ru_RU"
world-preview-size = 64

[debug]
generator-test-mode = false
do-write-lights = true

